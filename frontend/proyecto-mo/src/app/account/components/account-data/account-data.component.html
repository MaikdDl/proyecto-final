<div>
  <ul>
    <li [class.selected]="isProfileFormVisible">
      <a moPreventDefault (click)="toggleForm(true)">Os meus datos</a>
    </li>
    <li [class.selected]="!isProfileFormVisible">
      <a moPreventDefault (click)="toggleForm(false)">Os meus pedidos</a>
    </li>
  </ul>

  <div class="profile-form" *ngIf="isProfileFormVisible">
    <mo-profile></mo-profile>
  </div>
  <div class="orders" *ngIf="!isProfileFormVisible">
    <mo-orders></mo-orders>
  </div>
</div>
