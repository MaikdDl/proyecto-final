<ng-container *ngIf="currentUser; else session">
  <mo-profile></mo-profile>
</ng-container>
<ng-template #session>
  <div class="modal-wrapper" id="popup">
    <div class="popup-contenedor">
      <div>
        <p>Por favor, accede coa tua conta, ou rexístrate para realizar a túa compra</p>
      </div>
      <a (click)="closePopup()" class="popup-close">X</a>
    </div>
  </div>
</ng-template>
