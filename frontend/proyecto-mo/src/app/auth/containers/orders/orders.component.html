<nz-list [nzDataSource]="order" [nzGrid]="{ gutter: 16, span: 6 }">
  <ng-template #item let-item>
    <nz-list-item [nzContent]="nzContent">
      <ng-template #nzContent>
        <nz-card [nzTitle]="order.productName">
          {{order.orderDate}}
        </nz-card>
      </ng-template>
    </nz-list-item>
  </ng-template>
</nz-list>
